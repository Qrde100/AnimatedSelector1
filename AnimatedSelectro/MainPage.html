<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>AnimatedSelector</title>
    <link rel="stylesheet" type="text/css" href="style.css" />

</head>

<body>
    <div id="main">
        <h2> Left Animated div</h2>
        <div></div>
        <div id="animated-div"></div>
        <div></div>
        <div></div>
                <p class="clear"></p>
        <button id="change"> Change background color</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script>
        $("#change").click(function () {
            $("div:animated").toggleClass("colored");
        });
        function animate() {
            $("#animated-div").slideToggle(1500, animate);//slidetoggle posiada dwa parametry 1)czas animacji 2) wywołanie funkcji?? Metoda slideToggle w jQuery przełącza widoczność elementu w animowany sposób (czyli wysuwanie i zsuwanie elementu w pionie).
        }
        animate();
    </script>
</body>
</html>
